  <button [routerLink]="['/services/add']" type="button" class="add success">
    <img src="/assets/icons/plus-white.svg" alt="ADD">
    New service
  </button>

  <div class="links">
    <button type="button" [ngClass]="{'active': currentRegion === 'Москва'}"
      (click)="selectRegion('Москва')">Москва</button>
    <button type="button" [ngClass]="{'active': currentRegion === 'Норильск'}"
      (click)="selectRegion('Норильск')">Норильск</button>
  </div>

  <i-data *ngIf="currentRegion" [list]="ctors">
    <div *ngIf="ctors" class="col">
      <i-search-input (onChange)="search($event)"></i-search-input>
      <i-grid *ngIf="filteredCtors" [items]="filteredCtors" [titles]="titles" [withEdit]="true" [withDelete]="true"
        [fields]="fields" (onEditItem)="editCtor($event)" (onDeleteItem)="onDelete($event)"></i-grid>
    </div>
  </i-data>


</div>
