<div class="col" @titleAnimation>
  <button [routerLink]="['/articles/add']" type="button" class="add success">
    <img src="/assets/icons/plus-white.svg" alt="ADD"> New article
  </button>

  <i-search-input (onChange)="search($event)"></i-search-input>
  <i-grid *ngIf="filteredCtors" [items]="filteredCtors" [titles]="titles" [withEdit]="true" [withDelete]="true" [fields]="fields"
    (onEditItem)="editCtor($event)" (onDeleteItem)="onDelete($event)"></i-grid>
  <div class="center">
    <i-in-progress *ngIf="!filteredCtors" size="36px" margin="48px"></i-in-progress>
  </div>
</div>


<!-- MODAL -->
<i-modal *ngIf="ctorForDelete" (onCancel)="closeCtor()" (onOk)="deleteCtor()">
  <p><strong>Delete {{ctorForDelete.name}}</strong></p>
  <p>Are you sure?</p>
  <!-- <pre>{{editableUser | json}}</pre> -->
</i-modal>
